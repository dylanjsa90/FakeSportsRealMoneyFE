<h2>Sign in to see your league overview</h2>

<form name="signin" class="signin-form" data-ng-submit="$ctrl.signin($ctrl.user)">
  <input type="text" class="form-control" id="signup-input" required placeholder="Username" data-ng-model="$ctrl.user.username">
  <input type="password" class="form-control" id="signup-input" required placeholder="Password" data-ng-model="$ctrl.user.password">
  <button type="submit" class="btn btn-primary signin-button"> Log In </button>
</form>
